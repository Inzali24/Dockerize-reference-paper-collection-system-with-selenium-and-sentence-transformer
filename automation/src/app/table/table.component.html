
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
  
      <!-- Position Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.No}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="similarity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Keyword similarity </th>
        <td mat-cell *matCellDef="let element"> {{element.similarity}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef > Symbol </th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onOpenClick(element.url)">
            <mat-icon >open_in_new</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
