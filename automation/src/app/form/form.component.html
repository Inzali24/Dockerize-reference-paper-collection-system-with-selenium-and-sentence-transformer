
   <div class="container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Thesis Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter text" required>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>Keywords in thesis</mat-label>
            <textarea matInput formControlName="keywords" required placeholder="Selenium, Web Application etc..."></textarea>
          </mat-form-field>
          <!-- <mat-form-field appearance="fill">
            <mat-label>PDF Upload</mat-label>
            <mat-icon matPrefix>attach_file</mat-icon>
            <input type="text" [value]="selectedFileName" readonly>
          </mat-form-field> -->
          <br>
          <div class="button">
            <button mat-raised-button type="button" (click)="openFileInput()">
              Choose File
            </button>
          </div>
          <br>
          <div class="center-button">            
            <button mat-raised-button color="warn" type="submit " [disabled]="!formGroup.valid || uploading" >
              Submit
            </button>           
          </div>
          <input type="file" (change)="handleFileInput($event)" accept=".pdf" hidden #fileInput>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
